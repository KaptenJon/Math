  <path d="M 40 60 Q 28 58 25 68" stroke="#81D4FA" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M 38 72 Q 26 72 22 82" stroke="#CE93D8" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M 83 50 Q 93 45 96 55" stroke="#FF80AB" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M 88 60 Q 100 58 103 68" stroke="#81D4FA" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M 90 72 Q 102 72 106 82" stroke="#CE93D8" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Sparkles -->

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Unicorn face -->
  <circle cx="64" cy="70" r="40" fill="#E1BEE7"/>
  
  <!-- Horn -->
  <path d="M 64 20 L 58 45 L 70 45 Z" fill="#FFD700"/>
  <path d="M 60 30 L 58 35 L 62 35 Z" fill="#FFF" opacity="0.6"/>
  <path d="M 64 38 L 62 42 L 66 42 Z" fill="#FFF" opacity="0.6"/>
  
  <!-- Ears -->
  <ellipse cx="42" cy="42" rx="10" ry="16" fill="#CE93D8" transform="rotate(-20 42 42)"/>
  <ellipse cx="42" cy="42" rx="5" ry="10" fill="#F3E5F5" transform="rotate(-20 42 42)"/>
  <ellipse cx="86" cy="42" rx="10" ry="16" fill="#CE93D8" transform="rotate(20 86 42)"/>
  <ellipse cx="86" cy="42" rx="5" ry="10" fill="#F3E5F5" transform="rotate(20 86 42)"/>
  

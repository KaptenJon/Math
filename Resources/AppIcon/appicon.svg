<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A4D2E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2C6B3F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="ornamentGrad1" cx="35%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#C41E3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="ornamentGrad2" cx="35%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="ornamentGrad3" cx="35%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background gradient -->
  <rect width="456" height="456" fill="url(#bgGrad)"/>
  
  <!-- Tree layers (triangles) -->
  <polygon points="228,60 320,200 136,200" fill="#43A047"/>
  <polygon points="228,140 300,260 156,260" fill="#43A047"/>
  <polygon points="228,220 280,320 176,320" fill="#43A047"/>
  
  <!-- Trunk -->
  <rect x="200" y="320" width="56" height="50" rx="6" fill="#6D4C41"/>
  
  <!-- Ornaments with glow effect -->
  <!-- Red ornament -->
  <circle cx="228" cy="140" r="18" fill="url(#ornamentGrad1)" stroke="#FFD700" stroke-width="2" filter="drop-shadow(0 2px 4px rgba(0,0,0,0.3))"/>
  
  <!-- Gold ornament -->
  <circle cx="170" cy="200" r="16" fill="url(#ornamentGrad2)" stroke="#FFD700" stroke-width="2" filter="drop-shadow(0 2px 4px rgba(0,0,0,0.3))"/>
  
  <!-- Blue ornament -->
  <circle cx="280" cy="210" r="16" fill="url(#ornamentGrad3)" stroke="#FFD700" stroke-width="2" filter="drop-shadow(0 2px 4px rgba(0,0,0,0.3))"/>
  
  <!-- Green ornament -->
  <circle cx="200" cy="260" r="14" fill="url(#ornamentGrad3)" stroke="#FFD700" stroke-width="1.5" filter="drop-shadow(0 2px 4px rgba(0,0,0,0.3))" style="stop-color:#50C878"/>
  
  <!-- Gold ornament bottom -->
  <circle cx="260" cy="270" r="14" fill="url(#ornamentGrad2)" stroke="#FFD700" stroke-width="1.5" filter="drop-shadow(0 2px 4px rgba(0,0,0,0.3))"/>
  
  <!-- Star on top (5-pointed) -->
  <polygon points="228,30 238,60 270,60 245,78 255,108 228,90 201,108 211,78 186,60 218,60" 
           fill="#FFD700" stroke="#FFF" stroke-width="2" filter="drop-shadow(0 2px 4px rgba(0,0,0,0.3))"/>
  
  <!-- Text "Math Quest" -->
  <text x="228" y="390" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle" 
        letter-spacing="2" filter="drop-shadow(0 2px 4px rgba(0,0,0,0.5))">Math Quest</text>
</svg>